<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Upload</title>
</head>
<body>
  <h1>Test Document Upload</h1>
  
  <input type="file" id="fileInput" />
  <button onclick="testUpload()">Upload</button>
  
  <div id="result"></div>
  
  <script>
    async function testUpload() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');
      
      if (!fileInput.files.length) {
        resultDiv.innerHTML = '<p style="color: red;">Please select a file</p>';
        return;
      }
      
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('files', file);
      
      resultDiv.innerHTML = '<p>Uploading...</p>';
      
      try {
        console.log('Sending request to:', 'http://localhost:8000/api/documents/upload');
        console.log('File:', file.name, file.size, file.type);
        
        const response = await fetch('http://localhost:8000/api/documents/upload', {
          method: 'POST',
          body: formData
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        const data = await response.json();
        console.log('Response data:', data);
        
        if (response.ok && data.success) {
          resultDiv.innerHTML = `
            <p style="color: green;">✅ Upload successful!</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          resultDiv.innerHTML = `
            <p style="color: red;">❌ Upload failed</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (error) {
        console.error('Upload error:', error);
        resultDiv.innerHTML = `
          <p style="color: red;">❌ Error: ${error.message}</p>
          <p>Check browser console for details</p>
        `;
      }
    }
  </script>
</body>
</html>
